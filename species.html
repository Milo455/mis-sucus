<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <link rel="apple-touch-icon" href="icons/icon-192.png"/>
  <title>Detalle de Especie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌵 Especie</h1>
    <button onclick="window.location.href='index.html'">← Volver</button>
  </header>

  <main>
    <section id="species-info-section">
  <img id="species-photo-display" src="" alt="Foto especie" style="max-width: 300px; height: auto; border-radius: 10px;" />
 <div style="display: flex; align-items: center; gap: 0.5rem;">
  <h1 id="species-name-display" style="margin: 0;"></h1>
  <button id="edit-species-btn" class="small-button">✏️</button>
</div>

  <div id="edit-species-form" class="hidden">
    <input type="text" id="edit-species-name" placeholder="Nuevo nombre" />
    <input type="file" id="edit-species-photo" accept="image/*" />
    <button id="save-species-edit">Guardar cambios</button>
    <button id="delete-species" style="color: red;">Eliminar especie</button>
  </div>
</section>


    <section>
      <h2>Plantas</h2>
      <button id="add-plant-btn">➕ Agregar Planta</button>
      <ul id="plant-list"></ul>
    </section>
  </main>

  <!-- Modal Agregar Planta -->
  <div id="plant-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-plant-modal" class="close">&times;</span>
      <h2>Agregar Planta</h2>
      <input type="text" id="plant-name" placeholder="Nombre de la planta" />
      <textarea id="plant-notes" placeholder="Notas y características"></textarea>
      <input type="file" id="plant-photo" accept="image/*" />
      <button id="save-plant" type="button">Guardar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script type="module" src="species.js"></script>
</body>
</html>
