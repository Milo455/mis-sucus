<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <link rel="apple-touch-icon" href="icons/icon-192.png"/>
  <title>Detalle de Especie</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="species-name-display"></h1>
  </header>

  <main>
    <section id="species-info-section">
      <div style="display: flex; align-items: flex-end; gap: 0.5rem;">
        <img id="species-photo-display" src="" alt="Foto especie" style="max-width: 300px; height: auto; border-radius: 10px;" />
        <button id="edit-species-btn" class="small-button">✏️</button>
        <button id="show-species-info-btn" class="small-button">Características</button>
      </div>

  <div id="edit-species-form" class="hidden">
    <input type="text" id="edit-species-name" placeholder="Nuevo nombre" />
    <input type="file" id="edit-species-photo" accept="image/*" />
      <button id="save-species-edit" class="small-button">Guardar cambios</button>
      <button id="delete-species" class="small-button" style="color: red;">Eliminar especie</button>
  </div>
</section>


    <section>
      <h2>Plantas</h2>
        <button id="add-plant-btn" class="small-button">➕ Agregar Planta</button>
      <ul id="plant-list"></ul>
    </section>
  </main>

  <!-- Modal Agregar Planta -->
  <div id="plant-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-plant-modal" class="close small-button">&times;</button>
      <h2>Agregar Planta</h2>
      <input type="text" id="plant-name" placeholder="Nombre de la planta" />
      <textarea id="plant-notes" placeholder="Notas y características"></textarea>
      <input type="file" id="plant-photo" accept="image/*" />
        <button id="save-plant" type="button" class="small-button">Guardar</button>
    </div>
  </div>

  <!-- Modal Características de Especie -->
  <div id="species-info-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-species-info" class="close small-button">&times;</button>
      <h2>Características</h2>
      <p id="species-info-text"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <!-- Environment variables for Firebase (not committed) -->
  <script src="env.js"></script>
  <script type="module" src="species.js"></script>
</body>
</html>
