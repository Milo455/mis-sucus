<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Detalle de Especie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌵 Especie</h1>
    <button onclick="window.location.href='index.html'">← Volver</button>
  </header>

  <main>
    <section id="species-info-section">
      <img id="species-photo" src="" alt="Foto especie" style="max-width: 100%; border-radius: 10px;"/>
      <input type="file" id="edit-species-photo" accept="image/*" />
      <input type="text" id="edit-species-name" />
      <button id="save-species-edit">Guardar cambios</button>
      <button id="delete-species" style="color: red;">Eliminar especie</button>
    </section>

    <section>
      <h2>Plantas de esta especie</h2>
      <ul id="plant-list"></ul>
      <button id="add-plant-btn">➕ Agregar Planta</button>
    </section>
  </main>

  <script type="module" src="species.js"></script>
</body>
</html>
