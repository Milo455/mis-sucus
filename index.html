<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mis Sucus</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>🌵 Mis Sucus</h1>
    <div class="acciones">
      <button id="btnAddSpecies">➕ Agregar Especie</button>
      <button id="open-calendar">📅 Calendario</button>
      <button id="scan-qr">📷 Escanear QR</button>
    </div>
  </header>

  <main>
    <h2>Lista de Especies</h2>
    <ul id="species-list"></ul>
  </main>

  <!-- Modal Agregar Especie -->
  <div id="species-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-species-modal" class="close">&times;</span>
      <h2>Agregar Especie</h2>
      <input type="text" id="species-name" placeholder="Nombre de la especie"/>
      <textarea id="species-info" placeholder="Cuidados y características"></textarea>
      <input type="file" id="species-photo" accept="image/*"/>
      <button id="save-species">Guardar</button>
    </div>
  </div>
    <!-- Modal Calendario -->
<div id="calendar-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close-calendar">&times;</span>
    <h2>Calendario</h2>
    <div id="calendar-container"></div>
    <h3>Eventos</h3>
    <ul id="event-list"></ul>
   <button id="open-event-modal" class="add-event-btn">+</button>
  </div>
</div>

<div id="add-event-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close-add-event">&times;</span>
    <h3>Agregar evento</h3>
    <label for="event-date">Fecha:</label>
    <input type="date" id="event-date" required><br>

    <label for="event-type">Tipo de evento:</label>
    <select id="event-type">
      <option value="Riego">Riego</option>
      <option value="Trasplante">Trasplante</option>
      <option value="Fertilización">Fertilización</option>
      <option value="Revisión">Revisión</option>
    </select><br>

    <label for="event-plant">Planta:</label>
    <select id="event-plant"></select><br>

    <button id="save-event" class="mt-2">Guardar evento</button>
  </div>
</div>


      <div id="events-list">
        <!-- Aquí se mostrarán los eventos al hacer clic en un día -->
      </div>
    </div>
  </div>



  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
