<body>
  <header>
    <h1>ğŸŒµ Mis Sucus</h1>
    <div class="btns-principal">
      <button id="btnAddSpecies">â• Especie</button>
      <button id="btnAddPlant">â• Planta</button>
      <button id="btnAddEvent">ğŸ—“ï¸ Evento</button>
      <button id="btnCalendar">ğŸ“… Calendario</button>

  <main>
    <section id="speciesContainer"></section>
  </main>

  <!-- Modales -->

  <!-- Modal Especie -->
  <div id="modalSpecies" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" data-close="modalSpecies">&times;</span>
      <h3>Agregar Especie</h3>
      <input id="inputSpeciesName" placeholder="Nombre especie" />
      <textarea id="inputSpeciesCare" placeholder="Cuidados"></textarea>
      <button id="saveSpecies">Guardar</button>
    </div>
  </div>

  <!-- Modal Planta -->
  <div id="modalPlant" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" data-close="modalPlant">&times;</span>
      <h3>Agregar Planta</h3>
      <input id="inputPlantName" placeholder="Nombre planta" />
      <input type="file" id="inputPlantPhoto" accept="image/*" />
      <button id="savePlant">Guardar</button>
    </div>
  </div>

  <!-- Modal Evento -->
  <div id="modalEvent" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" data-close="modalEvent">&times;</span>
      <h3>Agregar Evento</h3>
      <input type="date" id="inputEventDate" />
      <textarea id="inputEventDescription" placeholder="DescripciÃ³n"></textarea>
      <button id="saveEvent">Guardar</button>
    </div>
  </div>

  <!-- Modal Detalle -->
  <div id="modalDetail" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" data-close="modalDetail">&times;</span>
      <h3 id="detailTitle"></h3>
      <p id="detailCare" class="detail-care"></p>
      <img id="detailPhoto" src="" alt="Foto planta" style="max-width:100%; border-radius:6px;" />
      <div id="detailEvents"></div>
    </div>
  </div>

  <!-- Modal Calendario -->
  <div id="modalCalendar" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" data-close="modalCalendar">&times;</span>
      <h3>Calendario</h3>
      <div class="view-tabs">
        <button id="viewDay">DÃ­a</button>
        <button id="viewWeek">Semana</button>
        <button id="viewMonth">Mes</button>

      <div id="calendarContent"></div>
    </div>
  </div>

  <!-- Modal Escanear QR -->
  <div id="modalScanQR" class="modal" style="display:none;">
    <div class="modal-content" style="width: 320px; max-width: 90vw;">
      <span class="close" data-close="modalScanQR">&times;</span>
      <h3>Escanear QR</h3>
      <video id="video" width="300" height="200" style="border-radius:6px;"></video>
      <p id="scanResult"></p>
    </div>
  </div>
