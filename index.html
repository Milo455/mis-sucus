<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mis Sucus</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>🌵 Mis Sucus</h1>
    <div class="acciones">
      <button id="btnAgregarEspecie">➕ Agregar Especie</button>
      <button id="btnCalendario">📅 Calendario</button>
      <button id="btnEscanearQR">📷 Escanear QR</button>
    </div>
  </header>

  <main>
    <h2>Lista de Especies</h2>
    <ul id="listaEspecies"></ul>
  </main>

  <!-- Modal Agregar Especie -->
  <div id="modalAgregarEspecie" class="modal hidden">
    <div class="modal-content">
      <button id="btnCerrarModalEspecie" class="close">&times;</button>
      <h2>Agregar Especie</h2>
      <input type="text" id="inputNombreEspecie" placeholder="Nombre de la especie"/>
      <textarea id="inputInfoEspecie" placeholder="Cuidados y características"></textarea>
      <input type="file" id="inputFotoEspecie" accept="image/*"/>
      <button id="btnGuardarEspecie">Guardar</button>
    </div>
  </div>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
