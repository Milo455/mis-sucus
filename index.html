<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis Sucus</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5efe0;
      color: #4b3b2b;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center;
      color: #6d4c41;
      margin-bottom: 20px;
    }
    #listaEspecies {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    #listaEspecies > li {
      background: #e9d8b5;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px #b79f7d;
      position: relative;
    }
    .especie-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .miniatura {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      object-fit: cover;
      margin-right: 10px;
    }
    .nombre-especie {
      font-weight: bold;
      font-size: 1.2em;
      display: flex;
      align-items: center;
    }
    .btnEliminarEspecie {
      background: #bf3b3b;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .listaPlantas {
      margin-top: 10px;
      list-style: none;
      padding-left: 20px;
      display: none;
    }
    .listaPlantas li {
      padding: 6px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nombre-planta {
      flex-grow: 1;
      cursor: pointer;
    }
    .inputNombrePlanta {
      flex-grow: 1;
      font-size: 1em;
      padding: 2px 6px;
    }
    #evento-section {
      max-width: 600px;
      margin: 0 auto 30px auto;
      padding: 15px;
      background: #d9c9a3;
      border-radius: 8px;
      box-shadow: 2px 2px 5px #b79f7d;
    }
    #btnAgregarEvento {
      background: #6d4c41;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    #formAgregarEvento {
      margin-top: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    select, input[type="text"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #a58e6a;
      box-sizing: border-box;
    }
    #formEvento button[type="submit"] {
      margin-top: 15px;
      background: #6d4c41;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    /* Ventana emergente especie */
    .ventanaEmergente {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      max-width: 400px;
      background: #f5efe0;
      border: 2px solid #6d4c41;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
      transform: translate(-50%, -50%);
      display: none;
      z-index: 1000;
    }
    .ventanaEmergente h2 {
      margin-top: 0;
      color: #6d4c41;
    }
    .ventanaEmergente button.cerrarVentana {
      background: #bf3b3b;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <h1>Mis Sucus</h1>

  <ul id="listaEspecies">
    <!-- Aquí se listan las especies con plantas -->
  </ul>

  <!-- Sección para agregar evento -->
  <div id="evento-section">
    <button id="btnAgregarEvento">Agregar Evento</button>

    <div id="formAgregarEvento" style="display:none;">
      <label for="selectPlanta">Selecciona Planta:</label>
      <select id="selectPlanta"></select>

      <form id="formEvento">
        <label for="tipoEvento">Tipo de Evento:</label>
        <input type="text" id="tipoEvento" placeholder="Ej. Riego, Transplante" required />

        <label for="fechaEvento">Fecha:</label>
        <input type="date" id="fechaEvento" required />

        <button type="submit">Guardar Evento</button>
      </form>
    </div>
  </div>

  <!-- Ventana emergente especie -->
  <div id="ventanaEspecie" class="ventanaEmergente">
    <button class="cerrarVentana" id="cerrarVentanaEspecie">X</button>
    <h2 id="tituloEspecie">Especie</h2>
    <p id="detallesEspecie"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
