<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Mis Sucus</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- jsQR para escanear -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <!-- QRCode.js para generar -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <!-- Inicializar Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBFpO3mzD94Wa_oCywdzHUaWJONtHugTuE",
      authDomain: "mis-sucus.firebaseapp.com",
      projectId: "mis-sucus",
      storageBucket: "mis-sucus.appspot.com",
      messagingSenderId: "535386004336",
      appId: "1:535386004336:web:4701b88dc0ed7f75164db5"
    };
    firebase.initializeApp(firebaseConfig);
    window.db = firebase.firestore();
    window.storage = firebase.storage();
  </script>

  <!-- Estilos completos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌵 Mis Sucus</h1>
    <div class="btns-principal">
      <button id="btnAddSpecies">➕ Especie</button>
      <button id="btnAddPlant">➕ Planta</button>
      <button id="btnAddEvent">🗓️ Evento</button>
      <button id="btnCalendar">📅 Calendario</button>
      <button id="btnScanQR">📷 Escanear QR</button>
    </div>
  </header>

  <main>
    <section id="speciesContainer"></section>
  </main>

  <!-- Modales / secciones ocultas -->

  <!-- 1. Modal Añadir Especie -->
  <div class="modal" id="modalSpecies" style="display:none;">
    <div class="modal-content">
      <span class="close" data-close="modalSpecies">&times;</span>
      <h2>Añadir Especie</h2>
      <input id="inputSpeciesName" type="text" placeholder="Nombre especie">
      <textarea id="inputSpeciesCare" placeholder="Cuidados (luz, riego, humedad)"></textarea>
      <button id="saveSpecies">Guardar</button>
    </div>
  </div>

  <!-- 2. Modal Añadir Planta -->
  <div class="modal" id="modalPlant" style="display:none;">
    <div class="modal-content">
      <span class="close" data-close="modalPlant">&times;</span>
      <h2>Añadir Planta</h2>
      <select id="selectSpeciesForPlant"></select>
      <input id="inputPlantName" type="text" placeholder="Nombre planta">
      <input id="inputPlantDate" type="date" placeholder="Fecha plantado">
      <button id="savePlant">Guardar</button>
    </div>
  </div>

  <!-- 3. Modal Añadir Evento -->
  <div class="modal" id="modalEvent" style="display:none;">
    <div class="modal-content">
      <span class="close" data-close="modalEvent">&times;</span>
      <h2>Añadir Evento</h2>
      <select id="selectPlantForEvent"></select>
      <input id="inputEventType" type="text" placeholder="Tipo evento">
      <input id="inputEventDate" type="date">
      <textarea id="inputEventNote" placeholder="Nota"></textarea>
      <button id="saveEvent">Guardar</button>
    </div>
  </div>

  <!-- 4. Calendario -->
  <div class="modal" id="modalCalendar" style="display:none;">
    <div class="modal-content">
      <span class="close" data-close="modalCalendar">&times;</span>
      <h2>Calendario</h2>
      <div class="view-tabs">
        <button data-view="day">Día</button>
        <button data-view="week">Semana</button>
        <button data-view="month">Mes</button>
      </div>
      <div id="calendarView"></div>
    </div>
  </div>

  <!-- 5. Modal Escanear QR -->
  <div class="modal" id="modalScanQR" style="display:none;">
    <div class="modal-content">
      <span class="close" data-close="modalScanQR">&times;</span>
      <h2>Escanear QR</h2>
      <video id="videoQR" width="300" height="200"></video>
      <p id="qrStatus">Buscando QR...</p>
    </div>
  </div>

  <!-- 6. Modal Mostrar QR -->
  <div class="modal" id="modalShowQR" style="display:none;">
    <div class="modal-content">
      <span class="close" data-close="modalShowQR">&times;</span>
      <h2>QR de Planta</h2>
      <canvas id="qrCanvas"></canvas>
      <a id="downloadQR" href="#" download>Descargar QR</a>
    </div>
  </div>

  <!-- 7. Modal Detalle Planta -->
  <div class="modal" id="modalDetail" style="display:none;">
    <div class="modal-content">
      <span class="close" data-close="modalDetail">&times;</span>
      <h2 id="detailPlantName"></h2>
      <img id="detailPlantPhoto" src="" alt="" style="width:100%;border-radius:6px;">
      <p id="detailSpeciesCare" class="detail-care"></p>
      <h3>Eventos</h3>
      <ul id="detailEventList"></ul>
    </div>
  </div>

  <!-- tus scripts -->
  <script src="app.js"></script>
</body>
</html>
