<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Detalle de Planta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌱 Planta</h1>
    <button onclick="window.history.back()">← Volver</button>
  </header>

  <main>
    <section id="plant-info-section">
      <input type="text" id="plant-name" placeholder="Nombre de la planta" />
      <label for="plant-notes">Notas o detalles:</label>
      <textarea id="plant-notes" placeholder="Notas adicionales..." rows="4"></textarea>
      <button id="save-plant">Guardar</button>
    </section>

    <section>
      <h2>Historial</h2>
      <ul id="plant-history"></ul>
      <button id="add-history-entry">➕ Agregar Evento</button>
    </section>
  </main>

  <script type="module" src="plant.js"></script>
</body>
</html>
