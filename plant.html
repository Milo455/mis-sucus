<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Detalle de Planta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌱 Detalle de Planta</h1>
    <button id="back-to-species">← Volver</button>
  </header>

  <main>
    <img id="plant-photo" src="" alt="Foto planta" style="max-width: 100%; border-radius: 10px;" />
    <h2 id="plant-name"></h2>
    <p id="plant-date"></p>

    <button id="edit-plant">✏️ Editar</button>
    <button id="delete-plant" class="hidden" style="color: red;">❌ Eliminar</button>
  </main>

  <!-- Modal edición -->
  <div id="edit-plant-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Editar Planta</h3>
      <form id="edit-plant-form">
        <input type="text" id="edit-plant-name" placeholder="Nuevo nombre" required />
        <input type="file" id="edit-plant-photo" accept="image/*" />
        <button type="submit">Guardar cambios</button>
      </form>
    </div>
  </div>

  <script type="module" src="plant.js"></script>
</body>
</html>
