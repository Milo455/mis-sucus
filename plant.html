<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <title>Detalle de Planta</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌱 Detalle de Planta</h1>
  </header>

  <main>
    <img id="plant-photo" src="" alt="Foto planta" style="max-width: 300px; height: auto; border-radius: 10px;" />
    <h2 id="plant-name"></h2>
    <p id="species-name" class="species-name"></p>
    <p id="last-watering-count"></p>
    <p id="plant-notes"></p>

    <button id="edit-plant" class="small-button">✏️ Editar</button>
    <button id="print-qr" class="small-button">Imprimir QR</button>
    <button id="open-album" class="small-button">📸 Ver Álbum</button>
    <button id="add-event-btn" class="small-button">➕ Agregar Evento</button>
  </main>

  <!-- Modal edición -->
  <div id="edit-plant-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Editar Planta</h3>
     <form id="edit-plant-form">
  <input type="text" id="edit-plant-name" placeholder="Nuevo nombre" required />
  <textarea id="edit-plant-notes" placeholder="Notas y características"></textarea>
  <input type="file" id="edit-plant-photo" accept="image/*" />
  <div style="margin-top: 10px;">
    <button type="submit" class="small-button">Guardar</button>
    <button type="button" id="cancel-edit-plant" class="small-button">Cancelar</button>
    <button type="button" id="delete-plant-inside" class="small-button" style="color:red;">Eliminar</button>
  </div>
</form>
    </div>
  </div>

  <div id="add-event-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Agregar Evento</h3>
      <label for="plant-event-date">Fecha:</label>
      <input type="date" id="plant-event-date" />
      <label for="plant-event-type">Tipo de evento:</label>
      <select id="plant-event-type">
        <option value="Riego">Riego</option>
        <option value="Trasplante">Trasplante</option>
        <option value="Fertilización">Fertilización</option>
        <option value="Revisión">Revisión</option>
      </select>
      <div style="margin-top: 10px;">
        <button id="save-plant-event" class="small-button">Guardar</button>
        <button id="cancel-add-event" type="button" class="small-button">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="album-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-album" class="close small-button">&times;</button>
      <h3>Registro Fotográfico</h3>
      <button id="add-photo-record" class="small-button">📷 Agregar Foto</button>
      <input id="new-photo-input" type="file" accept="image/*" style="display:none;" />
      <div id="photo-album" class="album"></div>
    </div>
  </div>

  <div id="viewer-modal" class="modal hidden">
    <div class="modal-content">
<button id="close-viewer" class="close small-button">&times;</button>
<button id="prev-photo" class="viewer-btn">&#10094;</button>
<img id="viewer-img" src="" alt="Foto" style="max-width:100%; height:auto; border-radius:8px;" />
<p id="viewer-date" class="viewer-date"></p>
<button id="next-photo" class="viewer-btn">&#10095;</button>
<button id="delete-photo" class="small-button" style="color:red;">Eliminar Foto</button>
    </div>
  </div>

  <script type="module" src="plant.js"></script>
</body>
</html>
