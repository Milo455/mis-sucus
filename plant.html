<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Sucus - Planta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="plant-container">
    <button id="back-button">⬅️ Volver</button>
    <h1 id="plant-name">Nombre de la Planta</h1>
    <img id="plant-last-photo" class="plant-photo" src="" alt="Última foto" />

    <div class="plant-actions">
      <button id="add-event">Agregar Evento</button>
      <button id="add-photo">Foto</button>
      <button id="view-history">Historia</button>
      <button id="view-album">Álbum</button>
      <button id="delete-plant">Eliminar Planta</button>
      <button id="print-qr">Imprimir QR</button>
    </div>

    <p id="last-watering">Último riego: --</p>

    <div id="history-list" class="plant-history hidden"></div>
    <div id="photo-album" class="plant-album hidden"></div>
  </div>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="plant.js"></script>
</body>
</html>
