<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Sucus - Planta</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="plant.js"></script>
</head>
<body>
  <header>
    <button id="backBtn">⬅️ Volver</button>
    <h1 id="plantName"></h1>
  </header>

  <section id="plantInfo">
    <img id="latestPhoto" src="" alt="Última foto de la planta">
    <p>Último riego: <span id="lastWatering"></span></p>
    <button id="addEventBtn">Agregar Evento</button>
    <button id="historyBtn">Historia</button>
    <button id="photoBtn">Foto</button>
    <button id="albumBtn">Álbum</button>
    <button id="printQRBtn">Imprimir QR</button>
    <button id="deletePlantBtn">Eliminar Planta</button>
  </section>

  <div id="modalContainer"></div>
</body>
</html>
